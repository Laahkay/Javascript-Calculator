<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="centers">Javascript Calculator</h1>
      <br />
      <h3 class="center">*Awesome Boy kgothatso*</h3>
      <div class="calc-body">
        <div class="result-display">
          <h1 id="result-display" class="centerss">-result here-</h1>
        </div>
        <div class="calc-display">
          <h3 id="calc-display" class="centerss"></h3>
        </div>
        <div class="btn-wrap">
          <button onclick="allClear()" class="btn btn-blue">AC</button>
          <button onclick="del()" class="btn btn-blue">C</button>
          <button onclick="display('*')" class="btn btn-blue">X</button>
          <button onclick="display('%')" class="btn btn-blue"">%</button>
          <button onclick="display('7')" class="btn">7</button>
          <button onclick="display('8')" class="btn">8</button>
          <button onclick="display('9')" class="btn">9</button>
          <button onclick="display('/')" class="btn btn-blue"">/</button>
          <button onclick="display('6')" class="btn">6</button>
          <button onclick="display('5')" class="btn">5</button>
          <button onclick="display('4')" class="btn">4</button>
          <button onclick="display('-')" class="btn btn-blue">-</button>
          <button onclick="display('1')" class="btn">1</button>
          <button onclick="display('2')" class="btn">2</button>
          <button onclick="display('3')" class="btn">3</button>
          <button onclick="display('+')" class="btn btn-blue">+</button>
          <button onclick="display('0')" class="btn">0</button>
          <button onclick="display('.')" class="btn btn-blue"">,</button>
          <button onclick="calculate()" class="btn btn-lg">=</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="javascript.js"></script>
</html>
